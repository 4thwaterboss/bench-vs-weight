							<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bench vs Bodyweight</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#7dd3fc;--muted:#94a3b8;--success:#10b981;--danger:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;min-height:100vh;margin:0;background:linear-gradient(180deg,var(--bg),#020617);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:24px;width:100%;max-width:520px;box-shadow:0 6px 24px rgba(2,6,23,0.6)}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 20px;color:var(--muted)}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    .row{display:flex;gap:12px}
    input[type=number],select{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:15px}
    .controls{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:14px}
    button{background:var(--accent);border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent)}
    .result{margin-top:14px;padding:14px;border-radius:10px;font-weight:700;text-align:center}
    .result.success{background:linear-gradient(90deg,rgba(16,185,129,0.12),rgba(16,185,129,0.06));color:var(--success);border:1px solid rgba(16,185,129,0.12)}
    .result.danger{background:linear-gradient(90deg,rgba(239,68,68,0.08),rgba(239,68,68,0.04));color:var(--danger);border:1px solid rgba(239,68,68,0.08)}
    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
    .small{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Bench vs Bodyweight</h1>
    <p class="lead">Enter your bodyweight and best bench press. If your bench is above your bodyweight it will celebrate you — otherwise it will give blunt feedback.</p>

    <form id="benchForm" autocomplete="off">
      <div class="controls">
        <div>
          <label for="bodyweight">Bodyweight</label>
          <input id="bodyweight" name="bodyweight" type="number" step="0.1" min="1" placeholder="e.g. 80" required="">
        </div>

        <div>
          <label for="bench">Bench press</label>
          <input id="bench" name="bench" type="number" step="0.5" min="0" placeholder="e.g. 90" required="">
        </div>
      </div>

      <div class="row" style="margin-bottom:12px">
        <div style="flex:1">
          <label for="units">Units</label>
          <select id="units" name="units">
            <option value="kg">kg</option>
            <option value="lb">lb</option>
          </select>
        </div>

        <div style="flex:1">
          <label style="visibility:hidden">spacer</label>
          <button id="checkBtn" type="submit">Check</button>
        </div>
      </div>
    </form>

    <div id="result" class="result small" aria-live="polite">Enter values above and press <strong>Check</strong>.</div>

    <footer>
      Tip: press <strong>Shift + Enter</strong> to add a new line in the browser console when testing.
    </footer>
  </main>

  <script>
    const form = document.getElementById('benchForm');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // prevent page reload

      // read and parse inputs
      const bwRaw = document.getElementById('bodyweight').value;
      const benchRaw = document.getElementById('bench').value;
      const units = document.getElementById('units').value; // currently unused but kept for clarity

      const bodyweight = parseFloat(bwRaw);
      const bench = parseFloat(benchRaw);

      // basic validation
      if (Number.isNaN(bodyweight) || Number.isNaN(bench)) {
        showResult('Please enter valid numbers for both fields.', 'danger');
        return;
      }

      if (bodyweight <= 0) {
        showResult('Bodyweight must be greater than zero.', 'danger');
        return;
      }

      // compare strictly > (above) vs <= (under or equal)
      if (bench > bodyweight) {
        showResult('Good job!', 'success');
      } else {
        showResult('Give up now', 'danger');
      }
    });

    function showResult(text, type) {
      resultEl.textContent = text;
      resultEl.className = 'result ' + (type === 'success' ? 'success' : 'danger');
    }

    // allow pressing Enter while focused on inputs to submit the form — that's expected behaviour
    // for more advanced UX we could add live updates on input change.
  </script>


</body></html>
